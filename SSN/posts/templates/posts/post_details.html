{% extends 'base.html' %}

{% block title %} Detail Page for {{ page.id }} {% endblock %}

{% block main_content %}
    <p class="card-header">
        {{ post.user }} | {{ post.created|date }}
    </p>
    <p class="card-body">
        {{ post.body }}
    </p>
    <a class="btn btn-outline-primary" href="{% url 'posts:all-posts' %}"> Back </a>
{% endblock %}
