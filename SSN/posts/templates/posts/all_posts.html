{% extends 'base.html' %}

{% block title %} All Post View {% endblock %}

{% block main_content %}
    {% for post in all_posts %}
        <p class="card-header">
            {{ post.user }} | {{ post.created|date }}
        </p>
        <p class="card-body">
            <a href="{{ post.get_absolute_url }}">
                {{ post.body }}
            </a>
        </p>
    {% endfor %}
{% endblock %}
