{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block main_content %}
    {% for post in all_posts %}
        <div class="card">
            <p class="card-header">
                {{ post.user }} | {{ post.created|date }}
            </p>
            <p class="card-body">
                {{ post.body }}
            </p>
        </div>
    {% endfor %}
{% endblock %}
